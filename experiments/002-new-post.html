<!DOCTYPE html>
<html xmlns="http://">
<head>

</head>
<body>
	<header>
		<h1>New Comment</h1>
	</header>
	<main>
		<!-- action="001-intro.html" Back to Prev -->
		<form id="new-post" > 
			<div>
				<label for="email">Email</label>
				<div>
					<input type="email" name="email" id="email" placeholder="test@test.com" required autofocus autocomplete="on"><!-- <<= -->
				</div>
			</div>
			
			<div>
				<label for="date">Date</label>
				<div>
					<input type="date" name="date" id="date" value="">
				</div>
			</div>
			
			<div>
				<label for="time">Time</label>
				<div>
					<input type="time" name="time" id="time" value="">
				</div>
			</div>

			<div>
				<label for="time">Time</label>
				<div>
					<input type="datetime-local" name="time" id="time" value="">
				</div>
			</div>

			<div>
				<label for="range">Range</label>
				<div>
					<input type="range" name="range" id="range" value="" min="0" max="11">
				</div>
			</div>


			<div>
				<label for="progress">Progress</label>
				<div>
					<input type="progress" name="progress" id="progress" value="" >
				</div>
			</div>


			<div>
				<label for="comment">Comment</label>
				<div>
					<textarea name="comment" id="comment"></textarea>
				</div>
			</div>

			<div>
				<!-- Not accurate -->
				<div>
					<label for="radio">Radio</label>
					<input name="radio" value="yes"></input>
				</div>

				<div>
					<label for="radio">Radio</label>
					<input name="radio" value="no"></input>
				</div>
			</div>	

			<!-- Check boxes -->		

			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
