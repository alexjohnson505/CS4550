<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Study List | Assignment 01</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Online U</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a> </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Catalog</a></li>
          <li class="active"><a href="#">Profile</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

          <li><a href="#">Logout</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <main>

      <h2>Courses Created</h2>

      <hr>
      
      <table class="table table-striped course-list">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Description</th>
          <th><button type="button" class="btn btn-success pull-right" onclick="addCourse()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      </table>

      <h1>Profile</h1>

        <hr>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="first" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="last" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
    </main>
  </div>

  <!-- ADD -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create New Course</h4>
        </div>
        <div class="modal-body">
          <form id="addModalForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="email" class="form-control name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control category">
                <option value="">Select One</option>
                <option value="PROG">Programming</option>
                <option value="DB">Database</option>
                <option value="WEB">Web Development</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dateCreated">UpdateCreated</label>
              <input type="date" class="form-control dateCreated" placeholder="Enter Updated Date">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control description" placeholder="Enter Description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="save btn btn-primary" onclick="createCourse()">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit Course</h4>
        </div>
        <div class="modal-body">
          <form id="editModalForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" placeholder="Enter Category">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Enter Description">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="save btn btn-primary" onclick="saveCourse()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
